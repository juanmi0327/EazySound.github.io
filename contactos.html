</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: #301f69;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eazy sound</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros.html">Nosotros</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contactos.html">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="section-header">
                <center><h2>Contactanos</h2></center>
                <p>Tienes dudas o problemas con el sitio?</p>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Información de contacto</h3>
                    <div class="contact-item">
                        <div class="contact-icon">
                        </div>
                            <div class="contact-title">Correo</div>
                            <div class="contact-text">Eazysound@gmail.com</div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                        </div>
                            <div class="contact-title">Redes sociales</div>
                            <div class="contact-text">@Eazysnd</div>
                            <p></p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Correo" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="6" placeholder="Mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar comentarios</button>
                    </form>
                </div>
            </div>
        </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                    <span>Eazysound</span>
                </div>
                <p>© 2025 Eazysound, la música que nos une</p>
